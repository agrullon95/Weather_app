<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
    <title>Weather App</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="container">
        <div class="left">
            <div class="dateBox">
                <p class="time"><sup>
      <p class="amPm"></p>
    <hr />
      <p class="date month"></p>
      <br />
      <p class="date year"></p>
    </div>
  </div>
  <div class="right">
    <div class="weatherBox">
      <p class="location">Location</p>
      <p class="degree" data-value="">Temp&#176;</p>
    <p class="type main">Condition</p>
    <p class="type windy" data-value="">Wind: </p>
    <p class="type humidity">Humidity: </p>
      <p class="centerImage"><img class="icon" src="http://openweathermap.org/img/w/50n.pngs" alt="weather icon" height="70" width="70"/></p>
 
    </div>
    <p class="unit">To Celcius</p>
  </div>
    
	</div>
	<script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
	</body>
</html>
